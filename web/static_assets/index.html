<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/creativeCompanionIndex.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="background">
<header class="header" id="header"></header>
<div id="welcome-message"></div>
<div>
    <canvas id="harmonographCanvas"></canvas>
</div>

<div class="button-group">
    <button class="button" id="add-project" onclick="openProjectModal()">New Project</button>
    <a href="viewProjects.html" class="button" id="view-projects-btn">View Projects</a>
    <button class="button" id="add-wordPool" onclick="openWordPoolModal()">New Word Pool</button>
    <a href="viewWordPools.html" class="button" id="view-word-pools-btn">View Word Pools</a>
    <button class="button" id="resetButton">Reset Harmonograph</button>
</div>
    <!--Modal for creating a New Project-->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProjectModal()">&times;</span>
            <p>Create a New Project:</p>
            <div class="action-item">
                <label for="projectNameInput"></label> <input type="text" id="projectNameInput" placeholder="Project Name">
                <button id="createProjectBtn">Create Project</button>
            </div>
        </div>
    </div>

    <!--Modal for creating a New Word Pool-->
    <div id="wordPoolModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWordPoolModal()">&times;</span>
            <p>Create a New Word Pool:</p>
            <div class="action-item">
                <label for="wordPoolNameInput"></label> <input type="text" id="wordPoolNameInput" placeholder="Word Pool Name">
                <button id="createWordPoolBtn">Create Word Pool</button>
            </div>
        </div>
    </div>


</body>
</html>
