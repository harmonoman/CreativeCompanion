<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewWordPools.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<header class="header" id="header"></header>

<body class="background">

<label for="wordPoolsSelect"><h1 id="user-name" style="text-align:center"></h1></label>

<div class="card">
    <form action="#" style="text-align:center;">
        <p class="hidden error" id="error-message"> </p>

    </form>
</div>
<div class="card">
    <h4>Click a word pool to edit its contents</h4>
    <select name="projects" id="wordPoolsSelect" >
    </select><br><br>
    <!--        <input type="submit" class="button" value="hidden" />-->
</div>

<div class="button-container">
    <div class="wordPool-buttons">
        <button class="button" id="sortWordPoolsBtn" >Sort Alphabetically</button>
        <button class="button" id="sortWordPoolsReverseBtn">Sort Reverse Alphabetically</button>
    </div>
</div>

<div class="button-container">
    <div class="wordPool-buttons">
        <label for="wordPoolNameInput"></label> <input type="text" id="wordPoolNameInput" placeholder="Word Pool Name">
    </div>
    <div class="wordPool-buttons">
        <button class="button" id="searchWordPoolBtn">Search for Word Pool</button>
    </div>
</div>

<div id="loading-spinner" class="spinner-container">
    <div class="spinner"></div>
    <div id="loading-message" class="fast-appear"></div>
    <div id="loading-message-sub" class="slow-appear"></div>
</div>

</body>
</html>
