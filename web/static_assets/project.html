<body class="background">
<header class="header" id="header"></header>

<div class="name-button" id="button">

    <h1 id="projectNameElement"></h1>
    <a href="viewProjects.html" class="button" id="view-projects-btn">View Projects</a>

<!--    Word Pool and Workspace container-->
<div id="container">

    <!--        Word Pool Field-->
    <div id="wordPool-container">
        <h2 class="shadow-wrapper"> Word Pool </h2>
        <div id="wordPool-field" ></div>
        <button class="button" id="clear-wordPool" >Clear Word Pool</button>
        <button class="button" id="import-wordPool">Import Word Pool</button>
        <button class="button" id="add-wordPool" onclick="openProjectModal()">Add Words</button>

    </div>

    <!--        Workspace Field-->
    <div id="workspace-container" ondragover="event.preventDefault();" ondrop="dropText(event);">
        <h2 class="shadow-wrapper"> Workspace </h2>
        <div id="workspace-field" ></div>
        <button class="button" id="clear-workspace">Clear Workspace</button>
        <button class="button" id="delete-project">Delete Project</button>
        <button class="button" id="save-project">Save Project</button>

    </div>
</div>
